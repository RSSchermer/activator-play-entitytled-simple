@(movie: Movie)(implicit flash: Flash, ec: scala.concurrent.ExecutionContext)

@import models.meta.Profile._

@main("Showing a movie") {
    <h1>Showing a movie</h1>

    @flash.get("success").map { message =>
        @message
    }

    <dl>
        <dt>Title</dt><dd>@movie.title</dd>
        <dt>Director</dt><dd>@movie.director.map(_.name)</dd>
    </dl>

    <a href="@routes.Movies.edit(movie.id.get)">Edit</a>
}
