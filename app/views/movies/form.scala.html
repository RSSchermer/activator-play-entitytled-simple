@(movieForm: Form[Movie], directors: Seq[Director], action: Call)(implicit messages: Messages)

@helper.form(action = action) {
    <fieldset>
        <input type="hidden" name="id" value="@movieForm("id").value">

        @helper.inputText(movieForm("title"))
        @helper.select(movieForm("directorID"),
            directors.map(d => d.id.get.toString -> d.name),
            '_label -> "Director")
    </fieldset>

    <div class="actions">
        <button type="submit">Save</button>

        <a href="@routes.Movies.list()">Cancel</a>
    </div>
}
