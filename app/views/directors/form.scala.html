@(directorForm: Form[Director], action: Call)(implicit messages: Messages)

@helper.form(action = action) {
    <fieldset>
        <input type="hidden" name="id" value="@directorForm("id").value">

        @helper.inputText(directorForm("name"))
    </fieldset>

    <div class="actions">
        <button type="submit">Save</button>

        <a href="@routes.Directors.list()">Cancel</a>
    </div>
}
