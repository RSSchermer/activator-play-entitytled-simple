@(director: Director)

@main("Deleting a director") {
    <h1>Are you sure you want to delete this director?</h1>

    <dl>
        <dt>Name</dt><dd>@director.name</dd>
    </dl>

    @helper.form(routes.Directors.delete(director.id.get)) {
        <button type="submit">Delete</button>

        <a href="@routes.Directors.list()">Cancel</a>
    }
}
